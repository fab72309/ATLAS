name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Run build
        run: npm run build
        env:
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          # Placeholders: configure real values via CI secrets for runtime parity.
          VITE_SUPABASE_URL: ""
          VITE_SUPABASE_ANON_KEY: ""
          VITE_OPENAI_PROXY_URL: ""
